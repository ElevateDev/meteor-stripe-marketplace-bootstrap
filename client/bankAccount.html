<template name="marketplaceBankAccountSelect">
  <div class="market-bootstrap">
    <div class="well ">
      <div class="row list-header">
        <div class="col-xs-1"></div>
        <div class="col-xs-3 text-default">
          Bank
        </div>
        <div class="col-xs-3 text-muted">
          Account
        </div>
        <div class="col-xs-2 text-muted">
          Routing
        </div>
      </div>
      {{#each account.bank_accounts.data}}
        <div id="{{id}}" class="line-item {{#if default_for_currency}}active{{/if}} row" href="#">
          <div class="col-xs-1">
            <div class="selected-indicator"></div>
          </div>
          <div class="col-xs-3">
            <strong>{{bank_name}}</strong>
          </div>
          <div class="col-xs-3">
            <span class="text-muted">ending in </span>{{last4}}
          </div>
          <div class="col-xs-2">
            {{routing_number}}
          </div>
          <div class="col-xs-3">
            {{#unless default_for_currency}}
              <div class="btn-group">
                <div class="btn btn-default" name="set-default">
                  Set Default
                </div>
r               <div class="btn btn-danger" name="remove-bank-account">
                  Remove
                </div>
              </div>
            {{/unless}}
          </div>
        </div>
      {{/each}}
      <div class="list-footer row">
        <div class="col-xs-12 text-danger">
          {{error}}
        </div>
        {{#if addingBank}}
          <div class="add-bank-account-form col-xs-12">
            {{#autoForm schema=addBankAccountSchema id="add-bank-account" type="normal"}}
              <fieldset>
                <legend>Add a Bank Account</legend>
                {{> afFieldInput name="country" type="hidden"}}
                {{> afFieldInput name="currency" type="hidden"}}
                {{> afQuickField name="routing_number"}}
                {{> afQuickField name="account_number"}}
              </fieldset>
              <button type="submit" class="btn btn-primary">Add</button>
            {{/autoForm}}
          </div>
        {{else}}
          <div class="col-md-4 col-xs-12">
            <a class="btn btn-primary add-card-btn" href="#" name="add-bank-account"><span class="add-bank-account-btn-text">Add Bank Account</span></a>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
