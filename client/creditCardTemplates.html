<template name="marketplaceCreditCardsSelect">
  <div class="market-bootstrap">
    <div class="well ">
      <div class="row list-header">
        <div class="col-xs-1"></div>
        <div class="col-xs-7 text-default">
          Saved Cards
        </div>
        <div class="col-xs-2 text-muted">
          Name
        </div>
        <div class="col-xs-2 text-muted">
          Expiration
        </div>
      </div>
      {{#each customer.sources.data}}
        <div id="{{id}}" class="line-item {{selected id}} row" href="#" name="select-card">
          <div class="col-xs-1">
            <div class="selected-indicator"></div>
          </div>
          <div class="col-xs-7">
            <strong>{{brand}}</strong>
            <span class="text-muted"> ending in </span>
            {{last4}}
          </div>
          <div class="col-xs-2">
            {{name}}
          </div>
          <div class="col-xs-2">
            {{formatted_exp_month}} / {{exp_year}}
          </div>
        </div>
      {{/each}}
      <div class="list-footer row">
        {{#if addingCard}}
          <div class="add-card-form col-xs-12">
            <legend>Add a card</legend>
            {{#if error}}
              <div class="col-xs-12 alert alert-danger">
                {{error}}
              </div>
            {{/if}}
            {{> quickForm schema=addCardSchema id="add-card-form" type="normal"}}
          </div>
        {{else}}
          <div class="col-md-3 col-xs-12">
            <a class="btn btn-primary add-card-btn" href="#" name="add-card"><span class="add-card-btn-text">Add Card</span></a>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
